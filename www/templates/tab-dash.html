<ion-view view-title="Dashboard">
  <ion-content class="padding">
	<button ng-click='watch()' class="btn btn-primary" ng-if="!gWatchID">Watch</button>
	<button ng-click='clearWatch()' class="btn btn-primary" ng-if="gWatchID">Clear Watch</button>

	<button onclick='navigator.app.exitApp()' class="btn btn-primary">Exit</button>

	<div>Avg Mag: {{accelAvgMag}}</div>
	<div>Accel: {{acceleration}}</div>
  </ion-content>
</ion-view>
